<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeti</title>
  <!-- Favicon   -->
  <!-- Meta   -->
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="-----">
  <meta property="og:image" content="-----">
  <meta property="og:url" content="------">
  <meta property="og:description" content="------">
  <meta name="description" content="------">
  <!-- Css  -->
  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>

  <header class="header">
    <div class="header__container">
      <div class="header__flex">
        <picture>
          <source srcset="./build/img/logo.avif" type="image/avif">
          <source srcset="./build/img/logo.webp" type="image/webp">
          <img class="header__logo" src="./build/img/logo.png" alt="logo" loading="lazy" width="300" height="300">
        </picture>

        <nav class="header__menu">
          <a href="#" class="header__link">Crear Grupo</a>
          <a href="#" class="header__link">Iniciar Sesión</a>
          <a href="#" class="header__link">Registrarse</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="hero">
    <div class="hero__container">
      <div class="hero__grid">
        <div class="hero__content">
          <h1 class="hero__titulo">Encuentra o crea un grupo para compartir lo que más te gusta</h1>
          <a href="#" class="hero__boton">Obtener una cuenta</a>
        </div>
      </div>
    </div>
  </div>

  <section class="buscar">
    <div class="buscar__container">
      <h2 class="buscar__titulo">busca un grupo en tu ciudad</h2>

      <form class="buscar__formulario">
        <div class="buscar__campo">
          <label class="buscar__label" for="programacion">programación</label>
          <select id="programacion" class="buscar__select">
            <option value="" selected disabled>-- Selecciona --</option>
            <option value="javaScrip">javaScrip</option>
            <option value="React">React</option>
            <option value="NodeJs">NodeJs</option>
            <option value="Angular">Angular</option>
          </select>
        </div>

        <div class="buscar__campo">
          <label class="buscar__label" for="evento">programación</label>
          <input id="evento" class="buscar__input" type="text" placeholder="Nombre del Evento">
        </div>

        <div class="buscar__campo">
          <label class="buscar__label" for="ciudad">programación</label>
          <input id="ciudad" class="buscar__input" type="text" placeholder="Ciudad o País">
        </div>

        <div class="buscar__campo">
          <input class="buscar__boton" type="submit" value="Buscar">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
